<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    {{mars_data.news_title}}

    <!-- Mars Data-->
    <div class="row" id="mars-data">
      <div class="col-md-12 col-sm-12">
        <h2 class="news">Latest Mars News</h2>
        <h4 class="heading">{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_p}}</p>
      </div>
      <div class="col-md-8 col-sm-12">
        <h2 class="featured-image">Featured Mars Image</h2>
        <img src=" {{ mars_data.featured_image_url }} " height=auto width=750px>
      </div>
      <div class="col-md-4 col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body weather">
            <h4>Current Weather on Mars</h4>
            {{ mars_data.mars_weather }}
          </div>
        </div>
        <h4>Mars Facts</h4>
        <!-- <p>{{ mars_data.mars_facts|safe }}</p> -->
      </div>
    </div>

  </div>
</body>

</html>
